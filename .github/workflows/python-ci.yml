name: Python CI (Legacy - Migrate to Rust/ReScript)
on: [push, pull_request]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install -e . || true
          pip install pytest pytest-cov bandit safety mypy ruff

      - name: Ruff lint
        run: ruff check .

      - name: Type check
        run: mypy . --ignore-missing-imports || true

      - name: Run tests
        run: pytest --cov=. --cov-report=xml || true

      - name: Security scan (Bandit)
        run: bandit -r . -ll || true

      - name: Dependency security (Safety)
        run: safety check -r requirements.txt || true
