name: Python CI (Legacy - Migrate to Rust/ReScript)
on: [push, pull_request]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install -e . || true
          pip install pytest pytest-cov bandit safety mypy ruff

      - name: Ruff lint
        run: ruff check .

      - name: Type check
        run: mypy . --ignore-missing-imports || true

      - name: Run tests
        run: pytest --cov=. --cov-report=xml || true

      - name: Security scan (Bandit)
        run: bandit -r . -ll || true

      - name: Dependency security (Safety)
        run: safety check -r requirements.txt || true
